<!-- 
This is a simple skeleton for an HTML5 document.
The page proposes the main elements, that is:

1) the doctype for HTML5
2) the head of the document, with a title and the encoding
3) the body where the content of the page will appear
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled Document</title>
    <!-- all elements in the head are informations, not content -->
  </head>

  <body>
    <!-- most of the elements in the body are content -->
  </body>
</html>
